version: '3.4'

services:
  criticine-staging:
    networks:
      - nginx_default
    ports:
      - '${PORT_STAGING}:3000'
    container_name: criticine-staging
    image: lucas2708/criticine:staging
    build:
      context: .
      dockerfile: dockerfile
      target: prod
networks:
  nginx_default:
    external: true
